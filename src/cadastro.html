<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">Adicionar novo usuário</h1>
                <form id="userForm" name="userForm">
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="name" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Nome de Usuário" required>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cellPhone" class="form-label">Celular</label>
                            <input type="text" class="form-control form-control-sm" id="cellPhone" name="cellPhone" placeholder="Celular" required maxlength="11">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="zipCode" class="form-label">Cep</label>
                            <input type="text" class="form-control form-control-sm" id="zipCode" name="zipCode" placeholder="Cep" onblur="pesquisacep(this.value);" required maxlength="8">
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Endereço</label>
                            <input type="text" class="form-control form-control-sm" id="address" name="address" placeholder="Endereço" required>
                        </div>
                        <div class="col-md-3">
                            <label for="number" class="form-label">Número</label>
                            <input type="number" class="form-control form-control-sm" id="number" name="number" placeholder="Número" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="complement" class="form-label">Complemento</label>
                            <input type="text" class="form-control form-control-sm" id="complement" name="complement" placeholder="Complemento" required>
                        </div>
                        <div class="col-md-3">
                            <label for="neighborhood" class="form-label">Bairro</label>
                            <input type="text" class="form-control form-control-sm" id="neighborhood" name="neighborhood" placeholder="Bairro" required>
                        </div>
                        <div class="col-md-4">
                            <label for="city" class="form-label">Cidade</label>
                            <input type="text" class="form-control form-control-sm" id="city" name="city" placeholder="Cidade" required>
                        </div>
                        <div class="col-md-2">
                            <label for="state" class="form-label">Estado</label>
                            <input type="text" class="form-control form-control-sm" id="state" name="state" placeholder="Estado" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Login</label>
                            <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="Login" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Senha" required>
                        </div>
                    </div>
                    <div class="row mb-3">  
                        <div class="col-md-12">   
                            <button type="submit" id="btnEnviarCadastro" name="btnEnviarCadastro" class="btn btn-primary btn-sm">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('name').addEventListener('keydown', function(event) {
            const key = event.key;
            const regex = /^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$/;

            if (!regex.test(key) && !['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight', 'Delete'].includes(key)) {
                event.preventDefault();
            }
        });

        document.getElementById('name').addEventListener('input', function (event) {
            const nameInput = event.target;
            const nameValue = nameInput.value;

            const regex = /^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$/;

            if (!regex.test(nameValue)) {
                nameInput.setCustomValidity('Apenas letras e letras com acento são permitidas.');
            } else {
                nameInput.setCustomValidity('');
            }
        });

        document.getElementById('email').addEventListener('keydown', function(event) {
            const key = event.key;
            const regex = /^[A-Za-z0-9._@]+$/;

            if (!regex.test(key) && !['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight', 'Delete'].includes(key)) {
                event.preventDefault();
            }
        });

        document.getElementById('email').addEventListener('input', function (event) {
            const emailInput = event.target;
            const emailValue = emailInput.value;

            const regex = /^[A-Za-z0-9._@]+$/;

            if (!regex.test(emailValue)) {
                emailInput.setCustomValidity('Apenas letras, números, sublinhados, pontos e o símbolo @ são permitidos.');
            } else {
                emailInput.setCustomValidity('');
            }
        });

        document.getElementById('cellPhone').addEventListener('keydown', function(event) {
            const key = event.key;

            // Permitir apenas números e teclas de controle
            if (!/^\d$/.test(key) && !['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight', 'Delete'].includes(key)) {
                event.preventDefault();
            }
        });

        document.getElementById('cellPhone').addEventListener('input', function (event) {
            const cellPhoneInput = event.target;
            let cellPhoneValue = cellPhoneInput.value;

            // Remover todos os caracteres não numéricos
            cellPhoneValue = cellPhoneValue.replace(/\D/g, '');

            // Limitar a 11 caracteres
            if (cellPhoneValue.length > 11) {
                cellPhoneValue = cellPhoneValue.slice(0, 11);
            }

            cellPhoneInput.value = cellPhoneValue;
            if (cellPhoneValue.length !== 11) {
                cellPhoneInput.setCustomValidity('O número de celular deve conter exatamente 11 dígitos.');
            } else {
                cellPhoneInput.setCustomValidity('');
            }
        });

        document.getElementById('zipCode').addEventListener('keydown', function(event) {
            const key = event.key;

            // Permitir apenas números e teclas de controle
            if (!/^\d$/.test(key) && !['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight', 'Delete'].includes(key)) {
                event.preventDefault();
            }
        });

        document.getElementById('zipCode').addEventListener('input', function (event) {
            const zipCodeInput = event.target;
            let zipCodeValue = zipCodeInput.value;

            // Remover todos os caracteres não numéricos
            zipCodeValue = zipCodeValue.replace(/\D/g, '');

            // Limitar a 8 caracteres
            if (zipCodeValue.length > 8) {
                zipCodeValue = zipCodeValue.slice(0, 8);
            }

            zipCodeInput.value = zipCodeValue;
            if (zipCodeValue.length !== 8) {
                zipCodeInput.setCustomValidity('O CEP deve conter exatamente 8 dígitos.');
            } else {
                zipCodeInput.setCustomValidity('');
            }
        });

        //Cep
        function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('address').value=("");
            document.getElementById('neighborhood').value=("");
            document.getElementById('city').value=("");
            document.getElementById('state').value=("");
    }

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('address').value=(conteudo.logradouro);
            document.getElementById('neighborhood').value=(conteudo.bairro);
            document.getElementById('city').value=(conteudo.localidade);
            document.getElementById('state').value=(conteudo.uf);
        } //end if.
        else {
            //CEP não Encontrado.
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }
        
    function pesquisacep(valor) {

        //Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if(validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                document.getElementById('address').value="...";
                document.getElementById('neighborhood').value="...";
                document.getElementById('city').value="...";
                document.getElementById('state').value="...";

                //Cria um elemento javascript.
                var script = document.createElement('script');

                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

                //Insere script no documento e carrega o conteúdo.
                document.body.appendChild(script);

            } //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
    };

        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('https://localhost:7274/api/Users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
                alert('Usuário adicionado com sucesso!');
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Erro ao adicionar usuário.');
            });
        });
    </script>
</body>
