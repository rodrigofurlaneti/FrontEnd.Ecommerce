<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo de CSS -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="cadastro.html">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contato.html">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="produto.html">Produto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">Fale conosco</h1>
                <form id="contactUsForm" name="contactUsForm">
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Nome" required>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cellPhone" class="form-label">Celular</label>
                            <input type="text" class="form-control form-control-sm" id="cellPhone" name="cellPhone" placeholder="Celular" required maxlength="11">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <textarea class="form-control" id="message" name="message" placeholder="Mensagem" required></textarea>
                                <label for="message">Mensagem</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">  
                        <div class="col-md-5">
                        </div>   
                        <div class="col-md-6">   
                            <button type="submit" id="btnEnviarFaleConosco" name="btnEnviarFaleConosco" class="btn btn-primary btn-sm">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>© 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('name').addEventListener('keydown', function(event) {
            const key = event.key;
            const regex = /^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$/;

            if (!regex.test(key) && !['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight', 'Delete'].includes(key)) {
                event.preventDefault();
            }
        });

        document.getElementById('name').addEventListener('input', function (event) {
            const nameInput = event.target;
            const nameValue = nameInput.value;

            const regex = /^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$/;

            if (!regex.test(nameValue)) {
                nameInput.setCustomValidity('Apenas letras e letras com acento são permitidas.');
            } else {
                nameInput.setCustomValidity('');
            }
        });

        document.getElementById('email').addEventListener('keydown', function(event) {
            const key = event.key;
            const regex = /^[A-Za-z0-9._@]+$/;

            if (!regex.test(key) && !['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight', 'Delete'].includes(key)) {
                event.preventDefault();
            }
        });

        document.getElementById('email').addEventListener('input', function (event) {
            const emailInput = event.target;
            const emailValue = emailInput.value;

            const regex = /^[A-Za-z0-9._@]+$/;

            if (!regex.test(emailValue)) {
                emailInput.setCustomValidity('Apenas letras, números, sublinhados, pontos e o símbolo @ são permitidos.');
            } else {
                emailInput.setCustomValidity('');
            }
        });

        document.getElementById('cellPhone').addEventListener('keydown', function(event) {
            const key = event.key;

            // Permitir apenas números e teclas de controle
            if (!/^\d$/.test(key) && !['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight', 'Delete'].includes(key)) {
                event.preventDefault();
            }
        });

        document.getElementById('cellPhone').addEventListener('input', function (event) {
            const cellPhoneInput = event.target;
            let cellPhoneValue = cellPhoneInput.value;

            // Remover todos os caracteres não numéricos
            cellPhoneValue = cellPhoneValue.replace(/\D/g, '');

            // Limitar a 11 caracteres
            if (cellPhoneValue.length > 11) {
                cellPhoneValue = cellPhoneValue.slice(0, 11);
            }

            cellPhoneInput.value = cellPhoneValue;
            if (cellPhoneValue.length !== 11) {
                cellPhoneInput.setCustomValidity('O número de celular deve conter exatamente 11 dígitos.');
            } else {
                cellPhoneInput.setCustomValidity('');
            }
        });

        
        document.getElementById('contactUsForm').addEventListener('submit', function(event) {

            event.preventDefault(); 

            const formData = new FormData(this);

            const data = Object.fromEntries(formData.entries());

            fetch('https://localhost:7274/api/ContactUs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
                alert('Fale conosco adicionado com sucesso!');
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Erro ao adicionar fale conosco.');
            });
        });
    </script>
</body>
</html>
